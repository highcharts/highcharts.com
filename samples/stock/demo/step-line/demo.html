
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/price-indicator.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        This stock line chart represents the performance of a recurring
        investment over time. Blue step line represents the invested amount, in
        this case 200USD each 30 days. Purple line represents the actual
        portfolio value and compares it to the invested amount.
    </p>
</figure>
